[api]
# URL de base de l'API utilisée par le dashboard (ex: "https://api.example.com")
base_url = ""
# Jeton d'authentification pour les appels API (ou définir la variable d'environnement API_TOKEN)
token = ""
# Durée de vie du cache pour les requêtes API (en secondes)
cache_ttl = 900
# Permet d'invalider le cache côté Streamlit en incrémentant la version
cache_version = "1"
